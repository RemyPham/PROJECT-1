<!DOCTYPE html>
<html>
    <head>
        <title>MENTAL MATH</title>
        <link href="css/mental-math.css" rel="stylesheet">
        <script src="js/mental-math.js" type="module"></script>
        <script src="https://kit.fontawesome.com/649cf706c0.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Inria+Serif&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <audio id="win" preload="auto" src="./sound/win.mp3" type="audio/mp3"></audio>
        <audio id="lose" preload="auto" src="./sound/lose.mp3" type="audio/mp3"></audio>
        <audio id="end-sound" preload="auto" src="./sound/end-game.mp3" type="audio/mp3"></audio>
        <header id="main-header">
            <div>
                <a href="index.html"><img alt="logo" src="./img/logo-rouge.png"></a>
            </div>
        </header>
        <div id ="math-container">
            <div>
                <button id="math-start-button">START</button>
            </div>
            <div id="math-timer">
                <span id="minDec" class="number">0</span><span id="minUni" class="number">0</span><span>:</span><span id="secDec" class="number">3</span><span id="secUni" class="number">0</span>
            </div>
            <div id="math-problem">
            </div>
            <div id="answer-area">
                <input type="text" autofocus id="math-answer">
            </div>
            <div id="math-character">
                <img src="./img/normal.png" alt="mascot">
            </div>
        </div>
    </body>
</html>
